<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil's Oven</title>
    <link rel="stylesheet" href="reset.css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link href="./css/cart_1.css" rel="stylesheet"></link>
    <link rel="icon" type="image/x-icon" href="https://neils-oven.github.io/neils-oven/homepage_img/homepage_Favicon.ico"></head>
<body>
      <!--header -->
    <div class="homepage_header">
      <div class="homepage_hamburger">
        <div class="index">
          <span class="material-symbols-outlined" id="menu_icon">
           </span>
        </div>
      </div>
      <div class="homepage_space"></div>
      <div class="homepage_nav">
        <ul>
          <li>
           
          </li>
          <li>
           
          </li>
          <li id="header_logo">
            <a href="https://neils-oven.github.io/neils-oven/index.html"
              ><img src="./homepage_img/homepage_logo.svg"
            /></a>
          </li>
          <li>
           
          </li>
          <li>
           
          </li>
        </ul>
      </div>
      <div class="homepage_icons">
        <div class="homepage_member">
          <a href="https://neils-oven.github.io/login/login.html"
            ><img src="./homepage_img/orange_member.svg" />
            <img src="./homepage_img/member_icon.svg"
          /></a>
        </div>
        <div class="homepage_shoppingcar">
          <a href="https://neils-oven.github.io/cart_2/cart2_.html"
            ><img src="./homepage_img/orange_shopping_cart.svg" />
            <img src="./homepage_img/shopping cart_icon.svg"
          /></a>
        </div>
        <div class="homepage_searchbar">
          <div class="homepage_search">
            <img src="./homepage_img/search_icon.svg" />
            <input
              class="HomepageSearch_input"
              type="text"
              placeholder="搜尋"
            />
          </div>
        </div>
      </div>
    </div>
    <!--配送&付款資訊-->
    <div class="select">
    <p class="deliver-info">選擇配送與付款資訊 </p>
    <!--配送方式-->
    <div class="deliver">
        <p>配送方式</p>
    </div>
    <div class="delivery">
        <div class="item-value">
            <input id="store" name="select" type="radio" checked>
            <label for="store"><i></i>實體門市取貨</label>
        </div>
        <div class="item-value">
            <input id="transport" name="select" type="radio">
            <label for="transport"><i></i>低溫宅配</label>
        </div>
    </div>
     <!--購買資訊-->
     <div class="purchase">
        <h3>購買資訊</h3>
        <div class="purchase-info">
        <div class="pickup-store">
            <p class="store">取貨門市</p>
                <div class="option">
                <select name="store">
                    <option value="誠品生活松菸店">誠品生活松菸店</option>
                    <option value="台中勤美店">台中勤美店</option>
                </select>
            </div>
        </div>
        <div class="pickup-date">
            <p>取貨日期</p>
            <input type="date" placeholder="請選擇取貨日期">
        </div>
        <div class="pickup-time">
            <p class="Pickuptime">取貨時間</p>
                <div class="option">
                <select name="time">
                    <option value="10:00-12:00">10:00-12:00</option>
                    <option value="12:00-18:00">12:00-18:00</option>
                    <option value="18:00-21:00">18:00-21:00</option>
                </select>
            </div>
        </div>
    </div>
    </div>
     <!--訂購人資料-->
     <div class="consumer">
        <h3>訂購人資料</h3>
        <p>姓名</p>
        <input type="text" placeholder="請輸入姓名" name="user_name">
        <br>
        <p>聯絡電話</p>
        <input type="text" placeholder="請輸入聯絡電話" name="phone">
        <br>
        <p>電子郵件</p>
        <input type="email" placeholder="請輸入電子郵件" name="mail">
        <p>統編</p>
        <input type="text" placeholder="如需統編，請輸入統編" name="receipt">
    </div>
    <!--收件人資料-->
    <div class="Recieve">
        <h3>收件人資料</h3>
        <div class="recieve">
        <div class="item-value">
            <input id="doc" name="select2" type="radio">
            <label for="doc"><i></i>同訂購人資料</label>
    </div>
        <div class="recipient">
            <p>姓名</p>
            <input type="text" placeholder="請輸入姓名" name="user_name">
            <p>聯絡電話</p>
            <input type="tel" placeholder="請輸入聯絡電話" name="phone">
            <p>電子郵件</p>
            <input type="email" placeholder="請輸入電子郵件" name="mail">
           </div>
        </div>
    </div>
         <!--商品總金額 / 前往前帳-->
         <div class="total">
            <div class="word">
                <div class="price"><p>商品總金額</p></div>
                <div class="number"><p>TWD $1600</p></div>
        </div>
            <div class="btn">
                <button type="button" class="ck-btn">前往結帳</button>
            </div>
         </div>
         <div class="Footer">
            <div class="footer">
               <!--左側資訊-->
               <div class="ftr-left">
                 <a href="#"><img src="./img/logo.svg"></a>
                  <div class="Media">
                  <ul class="media">
                   <li><a href="#"><img src="./img/facebook.svg" id="facebook" class="facebook"></a></li>
                   <li><a href="#"><img src="./img/ins.svg" id="ins" class="ins"></a></li>
                   <li><a href="#"><img src="./img/line.svg" id="line" class="line"></a></li>
                   <li><a href="#"><img src="./img/youtube.svg" id="youtube" class="youtube"></a></li>
                  </ul>
                  </div>
               </div>
               <div class="right">
               <!--右側資訊-->
               <div class="ftr-right">
                 <div class="ftr-menu">
                   <div class="row-1">
                     <a href="#"><h3>最新消息</h3></a>
                     <a href="#"><p>節慶消息</p></a>
                     <a href="#"><p>新品上市</p></a>
                   </div>
                   <div class="row-2">
                       <a href="#"><h3>關於尼爾</h3></a>
                       <a href="#"><p>品牌故事</p></a>
                       <a href="#"><p>門市據點</p></a>
                   </div>
                   <div class="row-3">
                       <a href="#"><h3>全部商品</h3></a>
                   </div>
               </div>
               </div>
               <div class="copyright">
               <p>尼爾蛋糕股份有限公司  統一編號20040614</p>
               </div>
               </div>
            </div>
          </div>
</body>
</html>
